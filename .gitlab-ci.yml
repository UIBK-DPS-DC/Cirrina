image: gradle:8.6.0-jdk21-alpine

stages:
  - build
  - test

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

build:
  stage: build
  before_script:
    - apk add protoc
  script:
    - gradle clean build
  artifacts:
    paths:
      - "**/build/distributions/cirrina-*.zip"
      - "**/build/generated/source/proto/main/*"
    expire_in: 1 week

docker-build:
  stage: build
  variables:
    http_proxy: http://proxy.uibk.ac.at:3128
    https_proxy: http://proxy.uibk.ac.at:3128
    no_proxy: "localhost,.uibk.ac.at,docker"
  image:
    name: gcr.io/kaniko-project/executor:v1.14.0-debug
    entrypoint: [ "" ]
  before_script:
    - AUTH=$(echo -n ${CI_REGISTRY_USER}:${CI_REGISTRY_PASSWORD} | base64)
    - cp -f "${CI_PROJECT_DIR}/config.json" /kaniko/.docker/config.json
    - sed -i "s/PLACE_HOLDER/$AUTH/" /kaniko/.docker/config.json
  script:
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}"
      --build-arg http_proxy=$http_proxy
      --build-arg https_proxy=$https_proxy
      --build-arg no_proxy=$no_proxy
      --dockerfile "${CI_PROJECT_DIR}/Dockerfile"
      --destination "${CI_REGISTRY_IMAGE}:${CI_COMMIT_TAG}"
  rules:
    - if: '$CI_COMMIT_TAG'

test:
  stage: test
  before_script:
    - apk add protoc
  script:
    - gradle check
  artifacts:
    when: always
    reports:
      junit: "**/build/test-results/test/TEST-*.xml"
      coverage_report:
        coverage_format: cobertura
        path: "**/build/reports/jacoco/test/cobertura-jacocoTestReport.xml"
